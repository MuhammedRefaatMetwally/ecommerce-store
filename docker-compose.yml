version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ecommerce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network
    # Add healthcheck
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  api:
    build: .
    container_name: ecommerce-api
    restart: unless-stopped
    ports:
      - "3000:3000"   
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb+srv://13abbycrow_db_user:FOKs4SFUJcSzCiVy@cluster-ecommerce.ftfb2z0.mongodb.net/?appName=Cluster-ecommerce
      mongodb:
        condition: service_healthy  
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:

networks:
  ecommerce-network:
    driver: bridge